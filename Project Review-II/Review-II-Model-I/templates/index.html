<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            background-image: url('{{ url_for("static", filename="block.jpg") }}'); /* Dynamic absolute URL */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Background color with opacity */
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        /* Light mode */
        body.light-mode {
            background-color: #f8f9fa;
            color: #333;
        }
        body.light-mode a {
            color: #007bff;
        }
        /* Dark mode */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }
        body.dark-mode a {
            color: #b3b3b3;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1>File Upload and Download</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file">
            <br><br>
            <button type="submit">Upload</button>
        </form>
        <h2>Download Uploaded Files</h2>
        <ul>
            {% for filename in encrypted_files %}
                <li><a href="/download/{{ filename }}">{{ filename }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <script>
        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
